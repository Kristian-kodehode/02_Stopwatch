<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Stopwatch Project</title>
  </head>
  <body>
    <h3>My Stopwatch</h3>
    <div class="stopwatch-container">
      <div id="stopwatch" class="stopwatch-display">
        <!-- Her kan det skrives 00 for legge til timer preShow -->
        <!-- <span id="hours" class="counter-display"></span> -->
        <div>
          <span id="minutes" class="counter-display">00</span>
          <h3>m</h3>
        </div>

        <div>
          <span id="seconds" class="counter-display">00</span>
          <h3>s</h3>
        </div>

        <div>
          <span id="milliseconds" class="counter-display">000</span>
          <h3>ms</h3>
        </div>
      </div>
      <div class="button-container">
        <button id="start-btn" class="button-start">Start</button>
        <div class="button-stop-reset-container">
          <button id="stop-btn" class="button-stop">Stop</button>
          <button id="reset-btn" class="button-reset">Reset</button>
        </div>
      </div>
      <div id="watchrounds" class="watchrounds"></div>
    </div>
  </body>
</html>
