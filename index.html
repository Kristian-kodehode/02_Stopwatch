<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c873273b0e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Stopwatch Project</title>
  </head>
  <body>
    <nav>
      <div class="navbar-icons">
        <i class="fa-brands fa-html5"></i>
        <i class="fa-brands fa-css3-alt"></i>
        <i class="fa-brands fa-square-js"></i>
      </div>
      <h3>My Stopwatch</h3>
    </nav>
    <div class="stopwatch-container fade-in">
      <div id="stopwatch" class="stopwatch-display">
        <!-- Her kan det skrives 00 for legge til timer preShow -->
        <!-- <span id="hours" class="counter-display"></span> -->
        <div class="display-number-containers">
          <span id="minutes" class="counter-display">00</span>
          <h3>m</h3>
        </div>

        <div class="display-number-containers">
          <span id="seconds" class="counter-display">00</span>
          <h3>s</h3>
        </div>

        <div class="display-number-containers">
          <span id="milliseconds" class="counter-display">000</span>
          <h3>ms</h3>
        </div>
      </div>
      <div class="button-container">
        <button id="start-btn" class="button-start">Start</button>
        <div class="button-stop-reset-container">
          <button id="stop-btn" class="button-stop">Stop</button>
          <button id="reset-btn" class="button-reset">Reset</button>
        </div>
      </div>
      <h1>Rounds</h1>
      <div id="watchrounds" class="watchrounds"></div>
    </div>
  </body>
</html>
